<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<head>
<title>Communication_LTD</title>
<link rel="stylesheet" href="index.css">
</head>

<body>

	<div class="main_page">
		<div class="page_header floating_element">
			<img
				src="https://png.pngtree.com/png-clipart/20200701/original/pngtree-hacker-vector-illustration-design-with-mask-png-image_5391062.jpg"
				alt="Ubuntu Logo" class="floating_element" width="150" height="150" />
		</div>

		<div class="content_section floating_element"
			style="width: 100%; margin: 0 auto;">
			<div class="section_header section_header_red">
				<div id="about"></div>
				<p id="welcome">Wrong details - Please try again !</p>

				<form method="post" action="https://localhost:8443/signin">

					<div class="content_section_text">
						<ol class="inputs">

							<li><label for="username">User name </label> <input
								type="text" id="username" name="username"></input> <br></li>

							<li><label for="password"> &nbsp;&nbsp;Password </label> <input
								type="password" id="password" name="password"></input> <br></li>

							<li><a href="forgot_pass.html">Forgot Password</a></li>
							<button id="submit" type="submit" class="submit-button">Submit</button>


						</ol>


					</div>
				</form>
				<div class="content_section_text">
					<button class="submit-button">
						<a href="register.html">Register</a>
					</button>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
